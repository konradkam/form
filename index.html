<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10clouds Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.scss">
</head>

<body>
    <article class="form">
        <header class="form__header">
            <h1 class="text-inverse">Your account</h1>
        </header>
        <section class="form__main">
            <div class="form__image"></div>
            <div class="form__block">
                <nav class="form__navigation">
                    <ul>
                        <li>01</li>
                        <li class="active">02<br>Personal</li>
                        <li>03</li>
                    </ul>
                </nav>
                <form class="form__content">
                    <fieldset></fieldset>
                    <fieldset>
                        <legend class="form__intro">Provide personal information so that we can create a new account for you.</legend>

                        <label for="input-name" class="form__label">Your name</label>
                        <input type="text" id="input-name">

                        <fieldset>
                            <legend class="form__label">Mobile</legend>
                            <select name="prefix" id="prefix">
                                <option selected="" disabled="" hidden="" style="display: none" value=""></option>
                                <option value="+48">+48 (PL)</option>
                                <option value="+44">+44 (UK)</option>
                                <option value="+1">+1 (US)</option>
                            </select>
                            <input type="tel" id="input-mobile">
                        </fieldset>
                        <fieldset class="square-radio">
                            <legend class="form__label">Can you play chess?</legend>
                            <label for="radio1">
                                <input type="radio" id="radio1" name="chess">
                                <div class="square-radio__box">
                                    <span class="square-radio__copy">Yes</span>
                                </div>
                            </label>
                            <label for="radio2">
                                <input type="radio" id="radio2" name="chess">
                                <div class="square-radio__box">
                                    <span class="square-radio__copy">No</span>
                                </div>
                            </label>
                        </fieldset>
                        <fieldset>
                            <legend class="form__label">Date of birth</legend>
                            <input type="text" id="input-name">
                            <select name="month" id="month">
                                <option selected="" disabled="" hidden="" style="display: none" value=""></option>
                                <option value="january">January</option>
                                <option value="february">February</option>
                                <option value="march">March</option>
                                <option value="april">April</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="july">July</option>
                                <option value="august">August</option>
                                <option value="september">September</option>
                                <option value="october">October</option>
                                <option value="november">November</option>
                                <option value="december">December</option>
                              </select>
                            </select>
                            <input type="text" id="input-name">
                        </fieldset>
                    </fieldset>
                    <fieldset></fieldset>
                </form>
            </div>
        </section>
    </article>
    <script src="./js/main.js"></script>
</body>

</html>
